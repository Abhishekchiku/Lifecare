<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Diagnostic Center | Precision Healthcare</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Hero section */
        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/20901a0b-3662-44e4-b015-cd7b3df97fa9.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .hero img {
            display: none; /* Hide the img element when using background image */
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Clickable text elements */
        .clickable-text {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #3a86ff;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .clickable-text:hover {
            background-color: transparent;
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .secondary-link {
            background-color: transparent;
            border: 2px solid white;
        }

        .secondary-link:hover {
            background-color: white;
            color: #333;
            border-color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero {
                min-height: 60vh;
            }

            .clickable-text {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Hidden placeholder image for screen readers and fallback -->
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6fd50d71-3ad4-445c-ac39-62129fe02803.png" alt="Clean modern laboratory showing blood test tubes and medical equipment" />
        
        <div class="hero-content">
            <h1>Comprehensive Lab Testing</h1>
            <p>Accurate results you can trust. Our certified laboratory provides a full range of tests with same day results available for most procedures.</p>
            <div class="cta-group">
                <a href="#" class="clickable-text">Book an Appointment</a>
                <a href="#" class="clickable-text secondary-link">Our Services</a>
            </div>
        </div>
    </section>

    <!-- Client Logo Slider Section -->
    <section class="client-logos">
        <h2>Our Valued Healthcare Partners</h2>
        <div class="slider-container">
            <div class="slider-track">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3faa5373-9a87-46c4-97eb-cead27599562.png" alt="Hospital A Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e55a3a3f-2b3c-4e33-9b1a-053ca6506911.png" alt="Clinic B Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e26dd773-d42a-4f52-bb0b-e70ac2d30e36.png" alt="Medical Group Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b4e73198-5996-48ff-83d5-586131b3514a.png" alt="Health Plan Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/fbe04a95-1049-4038-8209-2d1fcad85d1a.png" alt="Pharmaceutical Company Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92b8da1b-109f-4063-97fb-f5823853394a.png" alt="Research Lab Logo">
                <!-- Duplicated for seamless looping -->
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3faa5373-9a87-46c4-97eb-cead27599562.png" alt="Hospital A Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e55a3a3f-2b3c-4e33-9b1a-053ca6506911.png" alt="Clinic B Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e26dd773-d42a-4f52-bb0b-e70ac2d30e36.png" alt="Medical Group Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b4e73198-5996-48ff-83d5-586131b3514a.png" alt="Health Plan Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/fbe04a95-1049-4038-8209-2d1fcad85d1a.png" alt="Pharmaceutical Company Logo">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92b8da1b-109f-4063-97fb-f5823853394a.png" alt="Research Lab Logo">
            </div>
        </div>
    </section>

    <style>
        .client-logos {
            padding: 3rem 1rem;
            background: white;
            text-align: center;
        }
        .client-logos h2 {
            margin-bottom: 2rem;
            color: #333;
        }
        .slider-container {
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }
        .slider-track {
            display: flex;
            gap: 3rem;
            animation: scroll 25s linear infinite;
            will-change: transform;
            padding: 1rem 0;
        }
        .slider-track img {
            height: 80px;
            width: auto;
            object-fit: contain;
            filter: grayscale(100%) brightness(0.8);
            transition: all 0.4s ease;
            opacity: 0.9;
        }
        .slider-track img:hover {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
            opacity: 1;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-150px * 6 - 3rem * 5)); }
        }
    </style>
</body>
</html>
